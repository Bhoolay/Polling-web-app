<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Polling app</title>
</head>

<body>


    <div class="body-1"></div>
    <div class="body-2"></div>
    <!-- <div class="body-3"></div> -->
    <div class="body-4"></div>
    <div class="body-5"></div>

    <h1>Registration form</h1>

    <div class="form">
        <div class="full-name-div">
            <label for="full-name">Full Name</label>
            <br>
            <input type="text" name="full-name" id="full-name">
        </div>

        <br>

        <div class="father-name-div">
            <label for="father-name">Father Name</label>
            <br>
            <input type="text" name="father-name" id="father-name">
        </div>

        <br>

        <div class="CNIC-number">
            <label for="CNIC-num">CNIC Number</label>
            <br>
            <input type="number" name="CNIC-num" id="CNIC-num">
        </div>

        <br>

        <div class="city-name">
            <label for="city-name">The city where you stand</label>
            <br>
            <input type="text" name="city-name" id="city-name">
        </div>

        <br>

        <div class="political-party-name">
            <label for="political-party-name">What's your political party name</label>
            <!-- <div style="height: 2vw; background-color: blue;"></div> -->
            <input type="text" name="political-party-name" id="political-party-name">
        </div>

        <br>
    </div>

    <button onclick="vote()">Registr </button>
    <button id="newPageButton" onclick="newPage()">Conform</button>

    <div style="height: 2vw; width: 2vw;   position: absolute; margin-top: 75vw;"></div>


    <!-- --------------------------------------------------------------------------------------------- -->

    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>

    <script src="index.js"></script>
</body>

</html>
